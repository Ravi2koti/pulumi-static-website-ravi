name: Pulumi Deploy

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # ðŸ”¥ The correct OIDC login for Pulumi ESC
      - name: Pulumi Login (OIDC)
        run: pulumi login

      - name: Pulumi Up
        run: pulumi up --yes --stack dev

